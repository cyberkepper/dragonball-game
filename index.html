<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragon Ball Character Battle</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 300px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-height: 200px;
            max-width: 100%;
            object-fit: cover;
        }
        #characterSelect, button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Dragon Ball Character Battle</h1>
    <select id="characterSelect"></select>
    <button onclick="startGame()">Start Game</button>

    <div id="game-container">
        <!-- Character card will be displayed here -->
    </div>

    <script src="game.js"></script>
</body>
</html>
